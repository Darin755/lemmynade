name: ci

on:
  push:
    tags:
      - "v*.*.*"
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  CI:
    name: CI
    runs-on: ubuntu-latest
    outputs:
      linuxReleaseName: lemmur-${{ steps.vars.outputs.tag }}-x86_64-linux
    steps:
      - uses: actions/checkout@v2

      - name: Set variables
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Run lints
        run: flutter analyze

      - name: Run dartfmt
        run: dartfmt --dry-run --set-exit-if-changed .

      - name: Run tests
        run: flutter test

      - name: Android build
        run: flutter build apk --split-per-abi

  linux-build:
    name: Linux build
    needs: CI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && github.repository == 'krawieck/lemmur'
    steps:
      - uses: subosito/flutter-action@v1
        with:
          channel: "dev"

      - name: Get additional dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libblkid-dev

      - name: Enable linux support
        run: |
          flutter config --enable-linux-desktop

      - name: Linux build
        run: |
          flutter build linux
          cd build/linux/release/
          tar -czf ${{ needs.CI.outputs.linuxReleaseName }}.tar.gz *

  release:
    name: Release
    needs:
      - linux-build
      - CI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && github.repository == 'krawieck/lemmur'
    steps:
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/apk/release/*.apk
            build/linux/release/${{ needs.CI.outputs.linuxReleaseName }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
